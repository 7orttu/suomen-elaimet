<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suomen Eläimet</title>

    <link rel="shortcut icon" href="#">
    
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/scene.css">
    <link rel="stylesheet" type="text/css" href="./css/language.css">
    <link rel="stylesheet" type="text/css" href="./css/controls.css">
    <link rel="stylesheet" type="text/css" href="./css/instruction.css">

    <script type="module" src="./javascript/scripts.js"></script>
</head>


<body>
    <div id="screen">

        <div id="language-container">
            <img src="./images/fin-flag.png" alt="SUOMI">
        </div>
        
        <div id="scene">
            <div id="text-container">
                <p id="animal-text"></p>
            </div>
            <div id="image-container">
                <img id="animal-image" src="" alt="Eläin">
                <h2 id="image-credit"></h2>
            </div>
        </div>
    
        <div id="control-container">
            <button class="buttons" id="prev-btn"></button>
            <button class="buttons" id="next-btn"></button>
        </div>
    
        <div id="fpartend-container">
            <button class="buttons" id="restart-btn"></button>
            <button class="buttons" id="continue-btn"></button>
        </div>


        <div id="instruction-container">
            <h1 id="instruction-icon">?</h1>
            <p id="instruction"></p>
        </div>
    </div>
</body>


</html>
