<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eläimet</title>

    <link rel="shortcut icon" href="#">
    
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="module" src="./javascript/scripts.js"></script>
</head>


<body>
    <div id="screen">

        <div id="language-container">
            <img src="./images/original-pictures/s-lippu.png" alt="SUOMI">
        </div>
        
        <div id="scene">
            <div id="text-container">
                <p id="animal-text"></p>
            </div>
            <div id="image-container">
                <img id="animal-image" src="" alt="Eläin">
                <h2 id="image-credit">CREDIT</h2>
            </div>
        </div>
    
        <div id="control-container">
            <button class="buttons" id="prev-btn">PREV</button>
            <button class="buttons" id="next-btn">NXT</button>
        </div>
    
        <div id="end-container">
            <button class="buttons" id="restart-btn">LOPETA</button>
            <button class="buttons" id="continue-btn">JATKA</button>
        </div>


        <div id="instruction-container">
            <h1 id="instruction-icon">?</h1>
            <p id="instruction">Paina 'seuraava' ja 'edellinen' nappeja vaihtaaksesi ruutuja!</p>
        </div>
    </div>
</body>


</html>
