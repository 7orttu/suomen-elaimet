<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eläimet</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script type="module" src="./scripts.js"></script>
</head>


<body>
    <div id="screen">

        <div id="language-container">
            <img src="./Materials/original-pictures/s-lippu.png" alt="SUOMI">
        </div>
        
        <div id="scene">
            <div id="text-container">
                <p id="animal-text"></p>
            </div>
            <div id="image-container">
                <img id="animal-image" src="" alt="Eläin">
                <h2 id="image-credit">CREDIT</h2>
            </div>
        </div>
    
        <div id="control-container">
            <button class="buttons" id="prev-btn" onclick="DisplayScene()">PREV</button>
            <button class="buttons" id="next-btn" onclick="DisplayScene()">NXT</button>
        </div>
    
        <div id="end-container">
            <button class="buttons" id="restart-btn">ALOITA ALUSTA</button>
            <button class="buttons" id="end-btn">LOPETA</button>
        </div>
    </div>
</body>


</html>
