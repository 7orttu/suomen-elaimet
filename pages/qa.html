<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eläin Kysymykset</title>
    
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="module" src="../javascript/qa_scripts.js"></script>
</head>


<body>
    <div id="screen">

        <div id="scene">
            <div id="question-container">
                <p id="question"></p>
            </div>

            <div id="option-container">
                <button class="optionButtons" id="option1">1</button>
                <button class="optionButtons" id="option2">2</button>
                <button class="optionButtons" id="option3">3</button>
                <button class="optionButtons" id="option4">4</button>
            </div>


            <div id="image-container">
                <img id="animal-image" src="" alt="Eläin">
                <h2 id="image-credit">CREDIT</h2>
            </div>
        </div>

        <div id="instruction-container">
            <img src="../images/instructions-icon.png" alt="" id="instruction-icon">
            <p id="instruction">Lue kysymys ja yritä vastata oikein painamalla 1, 2, 3 tai 4!</p>
        </div>
    </div>
</body>


</html>
